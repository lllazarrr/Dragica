<!DOCTYPE html>
<!-- Vrlo je važno da se definiše jezik sajta, jer se onda različita regionalna formatiranja primenjuju automtski.
Druga stvar koja treba da se definiše je smer tekstsa (dir), u ovo slučaju left-to-right -->
<html lang="sr" dir="ltr">
<!-- The elements that I don't want user to see -->

<head>
  <meta charset="UTF-8" />

  <!-- Title on the browser tab -->
  <title>Srećan rođendan!</title>

  <!-- Website description -->
  <meta name="description" content="Vse najboljše za rojstni dan!" />

  <!-- Makes the website responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Arizonia&family=Montserrat&display=swap" rel="stylesheet">

  <!-- My Style Sheet -->
  <link rel="stylesheet" href="css/styles.css" />

  <!-- FontAwesome icons -->
  <script src="https://kit.fontawesome.com/1c9ad4b785.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- Srećan rođendan -->
  <section class="srecan-rodjendan">
    <div class="vertical-center">
      <div class="grid" aria-hidden="true">
        <span>v</span>
        <span>s</span>
        <span>e</span>

        <span>n</span>
        <span>a</span>
        <span>j</span>

        <span>b</span>
        <span>o</span>
        <span>lj</span>
        <span>š</span>
        <span>e</span>


        <span><i class="fas fa-birthday-cake"></i></span>
        <span><i class="far fa-kiss-wink-heart"></i></span>
        <span><i class="fas fa-gift"></i></span>

        <span><i class="fas fa-dog"></i></span>
        <span><i class="fas fa-cat"></i></span>

        <span><i class="fas fa-mountain"></i></span>
        <span><i class="fas fa-tree"></i></span>
        <span><i class="fab fa-pagelines"></i></span>
        <span> <img src="css/flamenko.svg" width="60px"> </span>
        <span> <i class="fas fa-guitar"></i> </span>
      </div>
        </div>
  </section>




  <!-- Poruka -->
  <section class="poruka">
    <div class="vertical-center">
      <h1>Dragice, vse najboljše za rojstni dan!</h1>
    </div>
  </section>

</body>

</html>
